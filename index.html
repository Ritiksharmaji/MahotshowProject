<!DOCTYPE html>

<head>

  <style>
  /* Ensure the body and content take up the full height */
  body, html {
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    overflow: hidden;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('cloud.jpg') no-repeat center center/cover;
    position: relative;
  }

  .star-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -3; 
    overflow: hidden;
  }  

  /* Individual star styling */
  .star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
    
  }

  /* Animation for stars */
  @keyframes twinkle {
    0% {
      opacity: 0.3;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Generate random stars */
  .star:nth-child(odd) {
    animation-duration: 3s;
    animation-delay: 1s;
  }

  .star:nth-child(even) {
    animation-duration: 5s;
    animation-delay: 2s;
  }
  
</style>
</head>
<body>

  <script>
        // Select the hamburger icon and the nav-links
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    // Add a click event to toggle the 'active' class on the nav-links
    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    function createStars(numStars) {
  // Select the body element to append stars to
  const bodyElement = document.querySelector('body');
  
  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.classList.add('star');

    // Randomize size, position, and animation duration for stars
    const size = Math.random() * 3 + 1; // Random size between 1px and 4px
    const left = Math.random() * 100; // Random position along the width
    const top = Math.random() * 100; // Random position along the height
    const animationDuration = Math.random() * 2 + 1; // Random animation duration

    // Apply styles to the star
star.style.width = `${size}px`;
star.style.height = `${size}px`;
star.style.left = `${left}vw`;
star.style.top = `${top}vh`;
star.style.animationDuration = `${animationDuration}s`;


    // Append the star to the body element
    bodyElement.appendChild(star);
  }
}

// Create 1500 stars
createStars(500);

            var countDownDate = new Date("Feb 06, 2025 00:00:00").getTime();
            var x = setInterval(function(){
                var now = new Date().getTime();
                var distance = countDownDate - now;
                
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;
                
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("days").innerHTML = "00";
                    document.getElementById("hours").innerHTML = "00";
                    document.getElementById("minutes").innerHTML = "00";
                    document.getElementById("seconds").innerHTML = "00";
                }
            }, 1000);


        var tl = gsap.timeline();

        tl.from("h2", {
            y: -30,
            duration: 1,
            delay: 0.3,
            opacity: 0
        });

        tl.from(".part2 h3", {
            y: -30,
            opacity: 0,
            duration: 1,
            stagger: 0.4
        });

        gsap.from(".hero", {
            x: -700,
            opacity: 0,
            duration: 3,
            delay: 0.5,
            stagger: 1
        });

        gsap.to(".boat", {
            y: -20,
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });

        gsap.to(".needle-hour", {
            rotate: 360,
            transformOrigin: "bottom center",
            duration: 60,
            repeat: -1,
            ease: "linear"
        });

        gsap.to(".needle-minute", {
            rotate: 360,
            transformOrigin: "bottom center",
            duration: 10,
            repeat: -1,
            ease: "linear"
        });
  

         
  </script>
