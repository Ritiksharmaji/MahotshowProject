<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <!-- Main content of your page goes here -->
  </div>

  <!-- Wave animation container -->
  <div class="wave-container">
    <!-- Ship -->
    <img src="IMG_1429.PNG" alt="Ship" class="ship">

    <!-- First wave (front wave) -->
    <img src="IMG_1430.png" alt="Wave" class="wave wave-front">
    <!--three items which will comewith the first  wave and before second wave-->
    <img src="IMG_1437.PNG" alt="Item 1" class="item-before-first-wave item1">
    <img src="IMG_1439.PNG" alt="Item 2" class="item-before-first-wave item2">
    <img src="item3.png" alt="Item 3" class="item-before-first-wave item3">
    <img src="IMG_1438.PNG" alt="Item 6" class="item-before-first-wave item4">
   
    <!-- Second wave (middle wave, behind the first one) -->
    <img src="IMG_1431.PNG" alt="Wave" class="wave wave-middle">
    <!--three items which will comewith the second  wave and before third wave-->
    <img src="item4.png" alt="Item 4" class="item-before-second-wave item5">
    <img src="IMG_1436.PNG" alt="Item 5" class="item-before-second-wave item6">
    

    <!-- Third wave (back wave, behind the first two) -->
    <img src="IMG_1432.PNG" alt="Wave" class="wave wave-back">
     <!--two items which will come after the third wave-->
     <img src="item7.png" alt="Item7" class="item-before-third-wave item7">
     <img src="IMG_1435_new.PNG" alt="Item8" class="item-before-third-wave item8">
  </div>

 
</body>
</html>
